<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="parent m-8  flex items-center flex-col">

            <div class="logo mt-5 mb-10">

            </div>

            <p class="text-slate-600 font-medium mb-8 text-lg">Subscribe and get notified</p>
        </header>
        <form action="" class="mb-16">
            <input type="email" placeholder="Your email address.." class="border-blue-300 border w-96 h-16  mr-5 rounded-full p-8 outline-none">
            <input type="submit" value="Notify Me" class="h-16 bg-blue-600 text-white font-bold pr-12 pl-12 text-center rounded-full outline-none ">
        </form>
        <div class="image w-3/4">
            <img src="images/illustration-dashboard.png" alt="">
        </div>
    </div>
    <footer class="flex items-center flex-col">
        <div class="icons flex">
            
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>

            <a href=""><i class="fa-brands fa-instagram"></i></a>
